    display: flex;
    flex-direction: row;
}
.waterfall{

    flex-direction: column;
}

    break-inside: avoid;

}
.item-content{

    align-items: center;
    padding: 10px;
    height: auto;
    font-size: 20px;
    color: #686868;
    box-sizing: border-box;
    border: 1px solid #ccc;
}
</style>
